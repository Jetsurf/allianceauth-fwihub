<li class="dropdown">
    <form action="{% url 'fwsystems:systemviewer' %}" method="get" id="date_picker" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="false" aria-expanded="true">
        <select onchange="this.form.submit()" class="form-control" id="date_picker" name="num_days">
            <option value="1" {% if num_days is 1 %} selected {% endif %}>1</option>
            <option value="2" {% if num_days is 1 %} selected {% endif %}>2</option>
            <option value="3" {% if num_days is 1 %} selected {% endif %}>3</option>
            <option value="4" {% if num_days is 1 %} selected {% endif %}>4</option>
            <option value="5" {% if num_days is 1 %} selected {% endif %}>5</option>
            <option value="6" {% if num_days is 1 %} selected {% endif %}>6</option>
            <option value="7" {% if num_days is None or num_days == 7 %} selected {% endif %}>7</option>
            <option value="14" {% if num_days is 1 %} selected {% endif %}>14</option>
            <option value="28" {% if num_days is 1 %} selected {% endif %}>28</option>
        </select>
    </form>
</li>
